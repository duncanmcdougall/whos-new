<div class="complete">
    <div class="time bounceIn animated">
        {{time | numberFixedLen:1 }}s
    </div>
    <div class="record">
        <span>{{record | numberFixedLen:1 }}s</span>
    </div>
    <a href="#" class="btn btn--again" ui-sref="game">Play Again?</a>
    
    <a href="#" class="btn btn--home" ui-sref="home">Main Menu</a>
</div>
